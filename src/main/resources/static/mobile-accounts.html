<script>
    $(document).ready(function () {

        	var loggedIn = readIsLoggedIn();
    		if(loggedIn == null) {
				window.location = "mobile-login.html";
			}
        	else {
				//do login in case the session is expired on the server
				var resp = loginRest(readEmail(), readPassword());
				if(resp.status != "success") {
					alert("ERROR login");
					return false;
				}

				loadTreeGrid();

				//On resize of window
				//doResize();

				//$(window).resize(function() {
				//	doResize();
				//});
			}

    });

	function logout() {
		storeLogout();
    	window.location = "mobile-login.html";
	}

    function gotoTransaction() {
    	window.location = "mobile-transactions.html";
    }

</script>
